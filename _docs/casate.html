<div class="row">
    <form class="navbar-form navbar-left">
      <div class="form-group has-feedback">
        <input id="searchBox" name="search-box" type="text" class="form-control" placeholder="Search...">
        <i class="fa fa-search form-control-feedback"></i>
      </div>
      <button class="btn btn-success" onclick="searchHouses()">
        Cerca
      </button>
    </form>
  </div>

  <br>
  <div class="houses"></div>



  <script>

      var APIURL = 'https://anapioficeandfire.com/api/houses'

      var API_SEARCH_BASE_URL = 'https://anapioficeandfire.com/api/houses?name='
      
      

      function searchHouses(){
          $.ajax({
              type: "GET",
              url: API_SEARCH_BASE_URL + $("#searchBox").val(),
              dataType: "json",
              encoded: true,

          }).done(function (data) {
              $each.data, function (key, val) {
                  $("houses").html("");
                  var house = `{% include house.html name='${val.name}' words='${val.words}' %}`
                  $(".houses").append(house);
              });
          });

          event.preventDefault();
      }
  </script>
